<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Edit Supervisor Hiring Post</title>
</head>

<body class="bg-gray-50">
    {% include 'company_admin/sidebar_partial.html' %}

    <nav class="bg-indigo-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl relative z-30">
        <div class="flex items-center gap-6">
            <button onclick="toggleSidebar()"
                class="text-white hover:text-orange-500 transition-all transform hover:rotate-90">
                <i class="fas fa-ellipsis-v text-2xl"></i>
            </button>
            <div class="flex items-center gap-4 border-l border-white/20 pl-6">
                <img src="{{ url_for('static', filename='uploads/images/logo_software.png') }}" alt="Logo"
                    class="w-10 h-10 bg-white rounded-full p-1" />
                <div>
                    <h1 class="font-black text-xl tracking-tighter italic leading-none">
                        SOFTLEXIFY <span class="text-orange-500">ZONE</span>
                    </h1>
                    <p class="text-[10px] text-gray-300 font-bold uppercase tracking-widest">Company Portal</p>
                </div>
            </div>
        </div>
        <a href="{{ url_for('company_dashboard') }}" class="text-sm font-bold opacity-75 hover:opacity-100 transition">‚Üê
            Back to Dashboard</a>
    </nav>

    <div class="container mx-auto px-6 py-12 flex justify-center">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl p-10 border border-gray-50">
            <h2 class="text-3xl font-black text-indigo-900 mb-8 border-l-8 border-indigo-500 pl-4 uppercase">Edit Hiring
                Post</h2>

            <form action="{{ url_for('edit_supervisor_hiring_post', post_id=post.id) }}" method="POST"
                enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block text-slate-700 font-black text-xs uppercase tracking-widest mb-2">Post
                        Title</label>
                    <input type="text" name="title" value="{{ post.title }}" required
                        class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-5 focus:outline-none focus:ring-4 focus:ring-indigo-100 transition">
                </div>

                <div>
                    <label class="block text-slate-700 font-black text-xs uppercase tracking-widest mb-2">Related
                        Internship</label>
                    <select name="internship_id"
                        class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-5 focus:outline-none focus:ring-4 focus:ring-indigo-100 transition">
                        <option value="">None</option>
                        {% for internship in internships %}
                        <option value="{{ internship.id }}" {% if post.internship_id==internship.id %}selected{% endif
                            %}>{{ internship.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-slate-700 font-black text-xs uppercase tracking-widest mb-2">Update Poster
                        Image (Current: {{ post.poster_image or 'None' }})</label>
                    {% if post.poster_image %}
                    <img src="{{ url_for('static', filename='uploads/images/' + post.poster_image) }}"
                        class="w-32 h-20 object-cover rounded-xl mb-2 border">
                    {% endif %}
                    <input type="file" name="poster_image" accept="image/*"
                        class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-5 focus:outline-none focus:ring-4 focus:ring-indigo-100 transition">
                </div>

                <input type="hidden" name="domain" value="{{ post.domain }}">

                <div>
                    <label
                        class="block text-slate-700 font-black text-xs uppercase tracking-widest mb-2">Description</label>
                    <textarea name="description" required rows="5"
                        class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 px-5 focus:outline-none focus:ring-4 focus:ring-indigo-100 transition">{{ post.description }}</textarea>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg hover:bg-indigo-700 transition shadow-xl">
                        üíæ Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
