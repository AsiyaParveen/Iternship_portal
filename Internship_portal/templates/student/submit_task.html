<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Submit Task - Softlexify Zone</title>
</head>

<body class="bg-slate-50">
    <nav class="bg-indigo-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-4">
            <img src="{{ url_for('static', filename='uploads/images/logo_software.png') }}" alt="Logo"
                class="w-10 h-10 bg-white rounded-full p-1" />
            <h1 class="font-black text-xl tracking-tighter italic">SOFTLEXIFY <span class="text-orange-500">ZONE</span>
            </h1>
        </div>
        <a href="{{ url_for('student_portal', app_id=application.id if application else 0) }}"
            class="text-white hover:text-orange-500 transition font-bold text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Portal
        </a>
    </nav>

    <div class="container mx-auto px-6 py-12 max-w-4xl">
        <div class="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-indigo-50">
            <div class="bg-gradient-to-r from-indigo-700 to-indigo-900 p-12 text-white">
                <h2 class="text-4xl font-black uppercase tracking-tight mb-2">Task Submission</h2>
                <p class="text-indigo-100 font-bold opacity-80">Title: <span class="text-white">{{ task.title }}</span>
                </p>
                <div class="mt-6 flex flex-wrap gap-4">
                    <span
                        class="bg-white/10 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest backdrop-blur-md border border-white/20">
                        <i class="fas fa-clock mr-2 text-orange-400"></i> Deadline: {{
                        task.submission_date_time.strftime('%Y-%m-%d %H:%M') }}
                    </span>
                </div>
            </div>

            <form action="{{ url_for('submit_task', task_id=task.id) }}" method="POST" enctype="multipart/form-data"
                class="p-12 space-y-10">
                <!-- Personal Info Section -->
                <div class="space-y-6">
                    <h3 class="text-lg font-black text-indigo-900 uppercase border-b-2 border-indigo-50 pb-2">
                        Verification Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Full
                                Name</label>
                            <input type="text" name="student_name" required value="{{ current_user.username }}"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Internship
                                Domain</label>
                            <input type="text" name="internship_domain" required placeholder="e.g. Web Development"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Email
                                Address</label>
                            <input type="email" name="email" required value="{{ current_user.email }}"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">CNIC
                                Number</label>
                            <input type="text" name="cnic" required placeholder="00000-0000000-0"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">City</label>
                            <input type="text" name="city" required placeholder="Your City"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">District</label>
                            <input type="text" name="district" required placeholder="Your District"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                        </div>
                    </div>
                </div>

                <!-- Technical Section -->
                <div class="space-y-6">
                    <h3 class="text-lg font-black text-indigo-900 uppercase border-b-2 border-indigo-50 pb-2">Task
                        Implementation</h3>
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2"><i
                                        class="fab fa-github mr-1"></i> GitHub Repository</label>
                                <input type="url" name="github_link" placeholder="https://github.com/..."
                                    class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2"><i
                                        class="fab fa-linkedin mr-1"></i> LinkedIn Post (Optional)</label>
                                <input type="url" name="linkedin_link" placeholder="https://linkedin.com/..."
                                    class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Code
                                Snippet / Description</label>
                            <textarea name="code_content" rows="6"
                                placeholder="Paste key code parts or explain your implementation..."
                                class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-mono font-bold text-slate-700"></textarea>
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Upload
                                Files (ZIP/PDF/Images)</label>
                            <div class="relative group">
                                <input type="file" name="file"
                                    class="w-full bg-slate-100 border-4 border-dashed border-slate-200 p-8 rounded-[2rem] text-center font-bold text-slate-400 group-hover:border-indigo-300 group-hover:text-indigo-500 transition-all cursor-pointer">
                                <div
                                    class="absolute inset-x-0 bottom-4 text-[10px] font-black uppercase text-center opacity-50">
                                    Drop files here or click to browse</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit"
                        class="w-full bg-orange-500 text-white py-6 rounded-[2.5rem] font-black text-xl uppercase hover:bg-orange-600 transition shadow-2xl transform hover:scale-[1.01] flex items-center justify-center gap-4">
                        Submit Final Project <i class="fas fa-paper-plane"></i>
                    </button>
                    <p class="text-center text-[10px] text-slate-400 font-bold mt-4 uppercase tracking-[0.2em]">Once
                        submitted, the supervisor will review and approve for certification.</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
