<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='uploads/images/logo_software.png') }}" alt="Softlexify Zone Logo"
                class="w-32 mx-auto mb-4" />
            <h1 class="text-2xl font-black text-blue-900 leading-tight">
                SOFTLEXIFY <span class="text-orange-500">ZONE</span>
            </h1>
            <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mt-1">
                Super Admin Access
            </p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700 text-sm font-bold text-center">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form action="{{ url_for('super_admin_login') }}" method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wide" for="key">
                    Security Key
                </label>
                <input
                    class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded-xl py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 font-mono text-center tracking-widest"
                    id="key" type="password" name="key" placeholder="••••••••" required />
            </div>

            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-8 rounded-xl focus:outline-none focus:shadow-outline w-full transition transform hover:scale-105 shadow-lg"
                    type="submit">
                    Unlock Dashboard
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-gray-400 text-xs hover:text-gray-600 font-bold">← Back to
                Regular Login</a>
        </div>
    </div>
</body>

</html>
