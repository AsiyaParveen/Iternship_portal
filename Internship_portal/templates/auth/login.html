<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Softlexify Zone</title>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center h-screen"
  >
    <div
      class="bg-white p-10 rounded-2xl shadow-2xl w-[400px] border-t-8 border-orange-500"
    >
      <div class="text-center mb-8">
        <img
          src="{{ url_for('static', filename='uploads/images/logo_software.png') }}"
          alt="Softlexify Logo"
          class="w-24 mx-auto mb-2 rounded-full border-2 border-gray-100 shadow-md"
        />
        <h1 class="text-2xl font-bold text-blue-900 tracking-tight">
          SOFTLEXIFY <span class="text-orange-500">ZONE</span>
        </h1>
        <p
          class="text-gray-400 text-xs tracking-widest uppercase italic font-semibold"
        >
          Online Software Company
        </p>
      </div>

      <h2
        class="text-xl font-bold mb-6 text-center text-gray-700 uppercase tracking-wide"
      >
        Sign In
      </h2>

      <form method="POST">
        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-600 mb-1 ml-1"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            class="w-full p-3 border-2 border-gray-100 rounded-lg focus:border-orange-400 focus:ring-2 focus:ring-orange-100 outline-none transition-all"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-bold text-gray-600 mb-1 ml-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            placeholder="••••••••"
            class="w-full p-3 border-2 border-gray-100 rounded-lg focus:border-orange-400 focus:ring-2 focus:ring-orange-100 outline-none transition-all"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-orange-500 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg mb-4"
        >
          Sign In
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a
          href="/register"
          class="text-orange-600 font-bold hover:text-blue-800 transition underline"
          >Register</a
        >
      </p>
    </div>
  </body>
</html>
