<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Assign Task - {{ application.name }}</title>
</head>

<body class="bg-emerald-50/30">
    <nav class="bg-emerald-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-4">
            <img src="{{ url_for('static', filename='uploads/images/logo_software.png') }}" alt="Logo"
                class="w-10 h-10 bg-white rounded-full p-1" />
            <h1 class="font-black text-xl tracking-tighter italic">SOFTLEXIFY <span class="text-orange-500">ZONE</span>
            </h1>
        </div>
        <a href="{{ url_for('supervisor_portal', app_id=application.id) }}"
            class="text-white hover:text-orange-500 transition font-bold text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Portal
        </a>
    </nav>

    <div class="container mx-auto px-6 py-12 max-w-3xl">
        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-gray-100">
            <div class="bg-indigo-600 p-10 text-white text-center">
                <h2 class="text-3xl font-black uppercase tracking-tight mb-2">Create New Task</h2>
                <p class="text-indigo-100 font-bold opacity-75">Assigning to: <span class="text-white">{{
                        student.username }}</span></p>
            </div>

            <form action="{{ url_for('assign_task', app_id=application.id, student_id=student.id) }}" method="POST"
                class="p-10 space-y-8">
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Task
                            Title</label>
                        <input type="text" name="title" required
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="e.g. Design Homepage UI/UX">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Task
                            Description</label>
                        <textarea name="description" required rows="4"
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="Details of the task..."></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Terms &
                            Conditions</label>
                        <textarea name="terms" rows="3"
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="Any specific rules or guidelines..."></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Submission
                            Deadline</label>
                        <input type="datetime-local" name="deadline" required
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-orange-500 text-white py-5 rounded-[2rem] font-black text-xl hover:bg-orange-600 transition shadow-2xl transform hover:scale-[1.02]">
                    Assign Task <i class="fas fa-plus-circle ml-2"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
