<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Apply for Supervisor - {{ post.title }}</title>
</head>

<body class="bg-indigo-50/30">
    <nav class="bg-indigo-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-4">
            <img src="{{ url_for('static', filename='uploads/images/logo_software.png') }}" alt="Logo"
                class="w-10 h-10 bg-white rounded-full p-1" />
            <h1 class="font-black text-xl tracking-tighter italic">SOFTLEXIFY <span class="text-orange-500">ZONE</span>
            </h1>
        </div>
        <a href="{{ url_for('supervisor_dashboard') }}"
            class="text-white hover:text-orange-500 transition font-bold text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </nav>

    <div class="container mx-auto px-6 py-12 max-w-4xl">
        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-gray-100">
            <div class="bg-indigo-600 p-10 text-white text-center">
                <h2 class="text-3xl font-black uppercase tracking-tight mb-2">Apply for Supervisor Position</h2>
                <p class="text-indigo-100 font-bold opacity-75">{{ post.title }} @ {{ post.company.username }}</p>
            </div>

            <form action="{{ url_for('apply_for_supervisor', post_id=post.id) }}" method="POST"
                enctype="multipart/form-data" class="p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Full
                            Name</label>
                        <input type="text" name="name" required
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="Enter your full name">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">CNIC
                            Number</label>
                        <input type="text" name="cnic" required
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="e.g. 42101-1234567-1">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Email
                            Address</label>
                        <input type="email" name="email" value="{{ current_user.email }}" readonly
                            class="w-full bg-slate-200 border-2 border-slate-200 p-4 rounded-2xl outline-none font-bold text-slate-500 cursor-not-allowed">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Education</label>
                        <textarea name="education" required rows="1"
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="e.g. BS Computer Science"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-500 uppercase tracking-widest pl-2">Experience
                            (Years/Summary)</label>
                        <textarea name="experience" required rows="1"
                            class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-indigo-500 outline-none transition-all font-bold text-slate-700"
                            placeholder="e.g. 5 Years in Web Dev"></textarea>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-black text-indigo-900 border-b pb-2">Portfolio & Links</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Portfolio
                                Link</label>
                            <input type="url" name="portfolio"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none font-bold text-xs"
                                placeholder="https://...">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">LinkedIn
                                Profile</label>
                            <input type="url" name="linkedin"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none font-bold text-xs"
                                placeholder="https://linkedin.com/in/...">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">GitHub
                                Profile</label>
                            <input type="url" name="github"
                                class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none font-bold text-xs"
                                placeholder="https://github.com/...">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-black text-indigo-900 border-b pb-2">Documents</h3>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Upload CV
                            (PDF/Image)</label>
                        <div class="relative group">
                            <input type="file" name="cv" required
                                class="absolute inset-0 opacity-0 cursor-pointer z-10">
                            <div
                                class="w-full bg-slate-50 border-2 border-dashed border-slate-200 p-8 rounded-2xl text-center group-hover:border-indigo-400 transition-colors">
                                <i
                                    class="fas fa-cloud-upload-alt text-4xl text-slate-300 mb-2 group-hover:text-indigo-400"></i>
                                <p class="text-sm font-bold text-slate-400 group-hover:text-indigo-600">Drag and drop or
                                    click to upload CV</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-orange-500 text-white py-5 rounded-[2rem] font-black text-xl hover:bg-orange-600 transition shadow-2xl transform hover:scale-[1.02]">
                    Submit My Application <i class="fas fa-check-circle ml-2"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
